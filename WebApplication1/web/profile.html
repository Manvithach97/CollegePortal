<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            width: 80%;
            max-width: 1200px;
            padding: 40px 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .profile-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .profile-container p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .profile-container a {
            color: #218838;
            text-decoration: none;
        }
        .profile-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>First Name:</strong> <span id="firstname"></span></p>
        <p><strong>Last Name:</strong> <span id="lastname"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone Number:</strong> <span id="phone"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Skills:</strong> <span id="skills"></span></p>
        <p><a href="logout.html">Logout</a></p>
    </div>

    <!-- Placeholder for JavaScript to fetch user data and populate the profile -->
    <script>
        // Fetch user data from server (mock example)
        fetch('https://api.example.com/profile')
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').textContent = data.username;
                document.getElementById('firstname').textContent = data.firstname;
                document.getElementById('lastname').textContent = data.lastname;
                document.getElementById('emailid').textContent = data.email;
                document.getElementById('phonenum').textContent = data.phone;
                document.getElementById('gender').textContent = data.gender;
                document.getElementById('skills').textContent = data.skills;
            })
            .catch(error => console.error('Error fetching user profile:', error));
    </script>
</body>
</html>
