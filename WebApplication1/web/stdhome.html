<head>
    <meta charset="UTF-8">

    <title>Posted Jobs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height of the viewport */
            background-image: url('https://www.shutterstock.com/shutterstock/photos/758318404/display_1500/stock-vector--d-polygonal-city-future-futuristic-concept-metropolis-for-vr-glasses-virtual-reality-abstract-758318404.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background image remains fixed as the user scrolls */
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Limit max width of content */
            margin: auto; /* Center content horizontally */
            padding: 20px; /* Added padding for better spacing */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-left: 20px;
            position: relative; /* Ensure the dropdown is positioned relative to the parent */
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer; /* Ensure the cursor changes to a pointer */
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute; /* Absolute positioning to overlap other content */
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px; /* Minimum width of the dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Add shadow */
            z-index: 1; /* Ensure the dropdown is on top */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block; /* Make links block level to fill container */
            text-align: left; /* Left align the text */
        }

        .dropdown-content a:hover {
            background-color: #575757; /* Darken on hover */
        }

        .show {
            display: block; /* Show the dropdown */
        }

        .hero {
            text-align: left;
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            margin-bottom: auto; /* Push footer to the bottom */
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .hero form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .hero form input {
            padding: 12px;
            font-size: 18px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .hero form button {
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero form button:hover {
            background-color: #0056b3;
        }

        .footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px; /* Adjusted padding */
            margin-top: auto; /* Push footer to the bottom */
            text-align: center; /* Center align content */
        }

        .footer .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items */
        }

        .footer p, .footer nav {
            margin-bottom: 10px;
        }

        .social-links a {
            margin-right: 10px;
        }

        .social-links img {
            width: 30px;
            height: auto;
            border-radius: 5px;
        }

        .footer nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px; /* Adjust margin for links */
        }

        .footer nav a:hover {
            text-decoration: underline;
        }
    </style>
